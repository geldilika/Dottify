{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="text-center">{% trans "Album search" %}</h1>

{% if q %}
  <p>{% trans "Results for" %}: {{ q }}</p>
{% endif %}

<ul class="list-group">
  {% for a in albums %}
    <li class="list-group-item">
      <a href="{% url 'album_detail' a.id %}">{{ a.title }}</a>
    </li>
  {% empty %}
    <li class="list-group-item">{% trans "No albums found." %}</li>
  {% endfor %}
</ul>
{% endblock %}
