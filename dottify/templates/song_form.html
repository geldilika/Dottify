{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="text-center">{% trans "Song Form" %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
